<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 – Forbidden</title>
    <style>
        body {
            background: #0f0f0f;
            color: #f5f5f5;
            font-family: "Georgia", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .poem {
            max-width: 600px;
            line-height: 1.6;
            font-size: 1.2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        a {
            color: #4da6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="poem">
        <h1>403 – Forbidden</h1>
        <p>
            Beyond this gate you may not tread,<br>
            This path is locked, the way is dead.<br>
            Some doors are closed, and so they stay,<br>
            Please turn around and find your way.
        </p>
        <p><a href="{{ url_for('home') }}">Return to Home</a></p>
    </div>
</body>
